<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Google MCP Homepage</h1>
    <p> Welcome back. Choose which servers you would like to run.</p>
    <div id="selection_box">
        <form class="form-container">
            <h2>Select Options</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" name="calendar" value="Calendar"> Google Calendar </label>
                <label><input type="checkbox" name="drive" value="Drive"> Google Drive </label>
                <label><input type="checkbox" name="maps" value="Maps"> Google Maps </label>
            </div>
        </form>
    </div>
    <button class="submit-button">Edit</button>
    <button type="submit" class="submit-button">Submit</button>

    <div id="start_stop_section">
        <button class="start-server-button">Start Servers!</button>
        <button type="stop-server-button" class="submit-button">Stop Servers!</button>
    </div>

</body>
</html>
