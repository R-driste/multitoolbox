<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Suite MCP App</title>
  <link rel='stylesheet' href='styling.css'>
</head>

<body>
  <div class="container">
    <h1>Google Suite MCP Setup</h1>
    <p>Please make and insert an API key here as well as your google email.</p>
    
    <div class="input-group">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter API Key">
    </div>
    <div class="input-group">
      <label for="userEmail">User Email:</label>
      <input type="email" id="userEmail" placeholder="Enter User Email">
    </div>
    
    <button class="button" id="setupButton">Setup Google Suite</button>
    <button class="button" id="clearButton">Clear Setup</button>
  </div>

  <script>
    const setupButton = document.getElementById('setupButton');
    const clearButton = document.getElementById('clearButton');

    async function setupGoogleSuite(apiKey, userEmail) {
      alert("Setting up!!!");
      try {
        const response = await fetch('/setup-google-suite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey, userEmail }),
        });
        const result = await response.json();
        console.log(result);
      } catch (err) {
        console.error("Error setting up Google Suite:", err);
      }
    }

    setupButton.addEventListener('click', () => {
      const apiKey = document.getElementById('apiKey').value.trim();
      const userEmail = document.getElementById('userEmail').value.trim();

      if (!apiKey || !userEmail) {
        alert("Please fill in both the API Key and User Email.");
        return;
      }
      alert("Setting up!.");
      console.log('Setting up Google Suite for:', userEmail);
      console.log('Using API Key:', apiKey);
      setupGoogleSuite(apiKey, userEmail);
    });

    clearButton.addEventListener('click', () => {
      document.getElementById('apiKey').value = '';
      document.getElementById('userEmail').value = '';
    });
  </script>
</body>
</html>
